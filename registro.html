<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Se parte del Banana Club</title>
</head>
<body>
	<!--Ésta será la mejor página de todos los tiempos!-->
	<form method="get">
		Nombre: <input type="text" name="name"><br>
		Apellido: <input type="text" name="last name"><br>
		Correo electrónico: <input type="email" required name="email"><br>
		Contraseña: <input type="password" minlength="5" name="password"><br>
		Fecha de nacimiento: <input type="date" name="date"><br>
		Género: <br>
		<input type="radio" name="Gender" value="Male">Masculino<br>
		<input type="radio" name="Gender" value="Female">Femenino<br>
		<input type="radio" name="Gender" value="Other">Otro<br>
		Preferencia: <br>
		<input type="checkbox" name="bananin"> Bananín<br>
		<input type="checkbox" name="bananon"> Bananón<br>
		<input type="checkbox" name="both"> Ambos<br>
		Tipo de pijama:<br>
		<select name="Pijamas">
			<option value="franjas">Pijama de franjas</option>
			<option value="lunares">Pijama de lunares</option>
			<option value="liso">Pijama liso</option>
		</select><br>
		<input type="submit" name="Registrarme">
		<input type="reset" name="Clear">
	</form>
	<hr>
	<a href="Banana page.html">Volver al inicio</a>
</body>
</html>
